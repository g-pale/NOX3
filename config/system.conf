# Конфигурация NOX Platform v3.0
# Основные настройки системы

[System]
# Основные параметры системы
name = NOX Platform
version = 3.0.0
description = Сетевая операционная система
debug = false
log_level = INFO

# Настройки памяти
max_memory = 1073741824  # 1GB в байтах
memory_check_interval = 5000  # 5 секунд

# Настройки процессов
max_processes = 100
process_timeout = 30000  # 30 секунд

[Network]
# Настройки сетевого стека
default_port = 8080
max_connections = 1000
connection_timeout = 30000  # 30 секунд
keep_alive = true
keep_alive_timeout = 60000  # 60 секунд

# Настройки TCP
tcp_backlog = 128
tcp_nodelay = true

# Настройки UDP
udp_buffer_size = 8192

[API]
# Настройки API сервера
enabled = true
port = 8080
host = 0.0.0.0
max_requests_per_minute = 1000
cors_enabled = true
cors_origins = *

# Настройки аутентификации
auth_enabled = true
session_timeout = 3600  # 1 час
token_expiration = 3600  # 1 час

[Modules]
# Настройки модульной системы
auto_load = true
module_directory = modules/
dependency_check = true
hot_reload = false

# Список модулей для автозагрузки
auto_load_modules = [
    CoreModule,
    NetworkModule,
    SecurityModule
]

# Модули, которые должны быть отключены
disabled_modules = [
    DebugModule
]

[Logging]
# Настройки логирования
enabled = true
level = INFO
file = logs/nox.log
max_file_size = 10485760  # 10MB
max_files = 5
console_output = true

# Формат логов
format = "[{timestamp}] [{level}] [{module}] {message}"

[Security]
# Настройки безопасности
encryption_enabled = true
ssl_enabled = false
ssl_cert_file = certs/server.crt
ssl_key_file = certs/server.key

# Настройки пользователей
default_admin_username = admin
default_admin_password = admin123

# Настройки доступа
allowed_ips = [
    127.0.0.1,
    192.168.1.0/24
]

[Performance]
# Настройки производительности
thread_pool_size = 10
max_concurrent_requests = 100
request_timeout = 30000  # 30 секунд

# Настройки кэширования
cache_enabled = true
cache_size = 1000
cache_ttl = 300  # 5 минут

[Monitoring]
# Настройки мониторинга
enabled = true
metrics_interval = 5000  # 5 секунд
health_check_interval = 10000  # 10 секунд

# Настройки алертов
alerts_enabled = true
alert_email = admin@nox.local
alert_threshold_cpu = 80
alert_threshold_memory = 85
alert_threshold_disk = 90 